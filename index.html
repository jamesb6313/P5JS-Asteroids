<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Asteroids46 example</title>

		<script src="p5Library/p5.js" type="text/javascript"></script>
		<script src="p5Library/p5.dom.js" type="text/javascript"></script>
		<script src="p5Library/matter.js" type="text/javascript"></script>

		<script src="p5AddEvents.js" type="text/javascript"></script>
		<script src="addEvents.js" type="text/javascript"></script>
		<script src="particle.js" type="text/javascript"></script>
		<script src="firework.js" type="text/javascript"></script>
		<script src="station.js" type="text/javascript"></script>
		<script src="ship.js" type="text/javascript"></script>
		<script src="asteroid.js" type="text/javascript"></script>
		<script src="laser.js" type="text/javascript"></script>
		<script src="sketch.js" type="text/javascript"></script>		
	</head>
	<style>
		body {padding: 0; margin: 0;} 

		table { 
			background-image: url('starfield2.jpg');
			width:800px;
			table-layout: fixed;
			
			position: absolute;
			left:0px;
			top:610px;
			<!-- opacity: 0.9; -->
		}

		td { 
			paddig: 0; margin: 0;
			color: red; 
			border: 2px solid gray; 
			text-align: center; 
			<!-- width: 200px;  -->
		}
			
		button {
			background-color: #D3D3D3;
			color: black;
			border: none;
			padding: 5px 15px;
			text-align: center;
			margin: 4px 2px;
		}

		.progress{
			position:relative;
			width:100%;
			border:1px solid #333;
			position:relative;
			margin: 0px;
			padding:0px;
			background-color:green;
		}
		#bar{
			background-color:red;
			width:0%;	/* change this to change fill width */
			height:20px;
			transition:width 150ms;
		}
		#percent{
			color: blue;
			position:absolute;
			display:inline-block;
			top:3px;
			left:50%;
			transform:translateX(-50%);
		}
	</style>
	<body>
		<div id="parent">
			
			<div id="HUD">
				<table>
					<tr> <td colspan='2' style='color: Peru'>
						<strong>GAME STATISTICS</strong>
						<button id="gameStop" type="button">Stop Game</button>
						</td> 
					</tr>
				
					<tr> 
						<td>Total Time</td>  
						<td id="gameTime"></td>
					</tr>
					
					<tr> 
						<td>Level Time</td>
						<td id="levelTime"></td>
					</tr>
					
					<tr> 
						<td>Game Level</td>
						<td id="gameLevel"></td> 
					</tr>
					
					<tr> 
						<td>Game Stage</td>    
						<td id="gameStage"></td> 
					</tr>
					
					<tr> 
						<td>Asteroids Left</td>
						<td id="asteroidsLeft"></td>
					</tr>
					
					<tr> 
						<td>Shooting %</td>
						<td id="shootingPercent"></td>
					</tr>
					
					<tr> <td>Health % </td>
						<td id="shipsHealth">
							<div class="progress">
								<div id="bar"></div >
								<div id="percent"></div >
							</div>
						</td> 
					</tr>
					
				</table>	
			</div>		
		</div>
	</body>
</html>
